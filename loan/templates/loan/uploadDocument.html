{% extends 'LMSUser/base.html' %}
{% block content %}
{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {% for field, errors in form.errors.items %}
    {% for error in errors %}
    <b>{{ field }}</b>: {{ error }}
    {% endfor %}
    {% endfor %}
</div>
{% endif %}

<div class="p-3 mt-2 shadow mb-5 bg-white rounded">
    <h5>Upload Documents</h5>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Upload Documents" name="uploadDocument">
    </form>
</div>

{% endblock %}
